{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %} Login
{% endblock title %} {% block content %}
<div class="card auth-card card-body mx-auto my-4 shadow-sm">
  <h1 class="display-4 text-center">Đăng nhập</h1>
  <form action = "." method="POST">
    {% csrf_token %}
    {% for key, value in form.errors.items %}
      {{value}}
    {% endfor %}
    <div>
      <p><label>Tên đăng nhập</label>{{form.username}}</p>
    </div>
    <div>
      <p><label>Mật khẩu</label>{{form.password}}</p>
    </div>
    <a href="" class="mb-2 d-block"
      >Forgot Password?</a
    >
    <input type="hidden" name="next" value="/">
    <div class="row">
      <div class="col-6 pr-1">
        <button class="btn btn-primary btn-block" type="submit">Đăng nhập</button>
      </div>
      <div class="col-6 pl-1">
        <button class="btn btn-danger btn-block" type="reset">làm mới</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
