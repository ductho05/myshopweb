{% extends 'base.html'%} {% load crispy_forms_tags %} {% block title %} Change
Password {% endblock title %} {% block content %}
<div class="row password_change-container my-4">
    <h1 class="display-4 mt-4 text-center">Đổi mật khẩu
      <hr>
    </h1>
    {% include 'messages.html' %}
    <div class="col-md-12 col-12 d-flex justify-content-center align-items-center mb-5">
      <form method="POST" class="w-100">
        {% csrf_token %}
          <ul class="password_change-list">
            <li class="password_change-list-item">
                <label class="password_change-label">Mật khẩu cũ </label>
                <input name ="old_password" type="password" value="" class="form-control password_change-input" required>
            </li>
            <li class="password_change-list-item">
              <label class="password_change-label">Mật khẩu mới </label>
              <input name ="new_password" type="password" class="form-control password_change-input" required >
          </li>
            <li class="password_change-list-item">
            
                <label class="password_change-label">Nhập lại mật khẩu</label>
                <input name="new_password_again" type="password" class="form-control password_change-input" required>
              </li>
          </ul>
          <button class="btn btn-outline-info feedback-btn password_change-btn" type="submit">Đổi mật khẩu</button>
      </form>
    </div>
</div>
{% endblock content %}
